name: Build and Release

on:
  workflow_dispatch:

# ⭐ 必须，否则无法创建 Release / 上传附件
permissions:
  contents: write

jobs:
  build-mac:
    name: Build macOS (${{ matrix.arch }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build & Publish macOS app
        env:
          # ⭐ electron-builder 发布 GitHub Release 必需
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx electron-builder \
            --mac \
            --${{ matrix.arch }}

      - name: Upload macOS DMG artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windsurf-Tool-macOS-${{ matrix.arch }}
          path: |
            release/*.dmg
            release/*.blockmap
